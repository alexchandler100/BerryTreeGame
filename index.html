<body>
  <div id="game"></div>
  <script>
    let phaserConfig = {
      type: Phaser.AUTO, // Which renderer to use
  width: 1200, // Canvas width in pixels
  height: 600, // Canvas height in pixels
  antialias: false,
  pixelArt: true,
  scale: {
        mode: Phaser.Scale.FIT,
        parent: 'phaser-example',
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: 1200,
        height: 600
    },
  physics: {
    default: 'arcade',
    arcade: {
      gravity: {
        y: 0
      },
      debug: true
    }
  },
      scene: [TitleScreen, LightWorld, Navigator, MyApartment, PoolScore, Keyboard, QuestLog, QuestLogCompleted, PauseMenu, ItemsMenu, EquipmentMenu, OverworldMenu, GasStation, BattleScene, UIScene, DarkWorld, HomeboyGame]
    };

    const game = new Phaser.Game(phaserConfig);
  </script>
