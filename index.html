  <script src="scenes/menu-scenes/titlescreen.js"></script>
  <script src="global/globalParamsAndFunctions.js"></script>
  <script src="global/dialogue.js"></script>
  <script src="scenes/gameplay-scenes/lightworld.js"></script>
  <script src="scenes/UI-scenes/poolscore.js"></script>

  <script src="scenes/gameplay-scenes/myApartment.js"></script>
</head>

<body>
  <div id="game"></div>
  <script>
    let phaserConfig = {
      type: Phaser.AUTO, // Which renderer to use
      width: 1200, // Canvas width in pixels
      height: 600, // Canvas height in pixels
      antialias: false,
      pixelArt: true,
      scale: {
        mode: Phaser.Scale.FIT,
        parent: 'phaser-example',
        autoCenter: Phaser.Scale.CENTER_BOTH,
        width: 1200,
        height: 600
      },
      physics: {
        default: 'arcade',
        arcade: {
          gravity: {
            y: 0
          },
          debug: true  // switch to true to unhide hitboxes
        }
      },
      scene: [
        TitleScreen,
        LightWorld,
        DialogueMenu,
        Navigator,
        MyApartment,
        PoolScore,
        Keyboard,
        QuestLog,
        QuestLogCompleted,
        PauseMenu,
        ControlsScene,
        ItemsMenu,
        EquipmentMenu,
        SealMenu,
        OverworldMenu,
        GasStation,
        BattleScene,
        UIScene,
        DarkWorld,
        HomeboyGame,
        Megaman,
        MegamanUI
      ]
    };

    const game = new Phaser.Game(phaserConfig);
  </script>
</body>
